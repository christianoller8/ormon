<h2>Nuestros camiones disponibles</h2>

<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <ng-container *ngFor="let truck of trucks">
      <div class="col card" style="width: 18rem">
        <a routerLink="{{ truck.id }}/product-characteristics">
          <img
            [src]="truck.image1"
            class="card-img-top"
            alt="{{ truck.name }}"
          />
        </a>
        <div class="card-body">
          <p class="card-text">{{ truck.name }}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
