<h2>Nuestros productos locales</h2>

<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <ng-container *ngFor="let product of products">
      <div class="col card">
        <a routerLink="{{ product.id }}/product-characteristics">
          <img
            [src]="product.image1"
            class="card-img-top"
            alt="{{ product.name }}"
          />
        </a>
        <div class="card-body">
          <p class="card-text">{{ product.name }}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
